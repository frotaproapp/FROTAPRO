
name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'firebase/functions/**'
      - 'firebase/firestore.rules'
      - '.github/workflows/firebase-deploy.yml'

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: firebase/functions/package-lock.json

      - name: Install Dependencies
        run: |
          cd firebase/functions
          npm ci

      # Build Step (Compila TypeScript para JS)
      - name: Build Functions
        run: |
          cd firebase/functions
          npm run build

      # Deploy usando Firebase Action
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v2
        with:
          args: deploy --only functions,firestore:rules
        env:
          # Token deve ser adicionado em Settings -> Secrets -> Actions
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          # Opcional: Se usar Project ID espec√≠fico
          # PROJECT_ID: frotapro-gov-prod 
