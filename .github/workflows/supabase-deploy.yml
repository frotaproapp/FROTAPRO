name: Deploy to Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar dependências do projeto
      - name: Install dependencies
        run: npm ci

      # 3️⃣ Deploy do banco usando project ref
      - name: Deploy database
        run: npx supabase db push --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

      # 4️⃣ Deploy das funções (opcional)
      - name: Deploy Functions
        run: |
          npx supabase functions deploy my-function --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          npx supabase functions deploy another-function --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
