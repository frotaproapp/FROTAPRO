name: Deploy FROTAPRO to Supabase

on:
  push:
    branches:
      - main  # Rodar deploy sempre que houver push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar o reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Instalar depend√™ncias do projeto
      - name: Install dependencies
        run: npm ci

      # 3Ô∏è‚É£ Deploy do banco Supabase
      - name: Deploy database
        run: npx supabase db push --yes
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # 4Ô∏è‚É£ Deploy das fun√ß√µes (opcional)
      - name: Deploy Functions
        run: |
          npx supabase functions deploy my-function --no-verify-jwt
          npx supabase functions deploy another-function --no-verify-jwt
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # 5Ô∏è‚É£ Mensagem de conclus√£o
      - name: Success message
        run: echo "Deploy FROTAPRO conclu√≠do com sucesso! üöÄ"
