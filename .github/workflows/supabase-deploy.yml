name: Deploy Supabase

on:
  push:
    branches:
      - main # Executa sempre que você enviar código para a main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Deploy Migrations (Database)
        run: supabase db push --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions (Opcional)
        # Remova o '#' abaixo se você usar Functions
        # run: supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        run: echo "Deploy concluído"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
