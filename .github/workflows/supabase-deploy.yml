name: Deploy FROTAPRO to Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar o repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar dependências
      - name: Install dependencies
        run: npm ci

      # 3️⃣ Criar link temporário para o Supabase (CI-friendly)
      - name: Setup Supabase project
        run: |
          npx supabase login --access-token $SUPABASE_ACCESS_TOKEN
          npx supabase link --project-ref $SUPABASE_PROJECT_REF
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      # 4️⃣ Deploy do banco
      - name: Deploy database
        run: npx supabase db push --yes
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # 5️⃣ Deploy das funções (opcional)
      - name: Deploy Functions
        run: |
          npx supabase functions deploy my-function --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
