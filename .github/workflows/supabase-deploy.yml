name: Supabase Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instala Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Instala dependências
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Instala Supabase CLI
      - name: Install Supabase CLI
        run: npm install -g supabase@latest

      # 5️⃣ Linka o projeto Supabase
      - name: Link Supabase project
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: supabase link --project-ref $SUPABASE_PROJECT_REF --yes

      # 6️⃣ Repara migrations caso necessário
      - name: Repair migrations
        run: |
          for MIGRATION in $(supabase migration list --json | jq -r '.[] | select(.Remote=="") | .Local'); do
            supabase migration repair --status reverted $MIGRATION || true
          done

      # 7️⃣ Aplica migrations no banco remoto
      - name: Push database migrations
        run: supabase db push --yes

      # 8️⃣ (Opcional) Deploy funções ou frontend
      # Aqui você pode adicionar comandos para build/deploy do frontend ou Edge Functions
      - name: Build frontend
        run: npm run build
