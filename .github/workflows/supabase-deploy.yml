name: Deploy to Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar dependências
      - name: Install dependencies
        run: npm ci

      # 3️⃣ Linkar projeto Supabase (não precisa de project-ref)
      - name: Link Supabase Project
        run: npx supabase link --project-url $SUPABASE_URL
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # 4️⃣ Deploy do banco
      - name: Deploy Database
        run: npx supabase db push --yes
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # 5️⃣ Deploy de funções (opcional)
      - name: Deploy Functions
        run: |
          npx supabase functions deploy my-function --no-verify-jwt
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
