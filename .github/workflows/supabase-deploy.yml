name: Supabase Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instala Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Instala dependências do projeto
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Baixa Supabase CLI sem instalar global
      - name: Install Supabase CLI locally
        run: |
          mkdir -p supabase-cli
          curl -L https://github.com/supabase/cli/releases/latest/download/supabase_$(uname -s)_$(uname -m).tar.gz | tar xz -C supabase-cli
        shell: bash

      # 5️⃣ Adiciona Supabase CLI local ao PATH
      - name: Add Supabase CLI to PATH
        run: echo "$PWD/supabase-cli" >> $GITHUB_PATH

      # 6️⃣ Linka o projeto Supabase
      - name: Link Supabase project
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: supabase link --project-ref $SUPABASE_PROJECT_REF --yes

      # 7️⃣ Repara migrations se necessário
      - name: Repair migrations
        run: |
          for MIGRATION in $(supabase migration list --json | jq -r '.[] | select(.Remote=="") | .Local'); do
            supabase migration repair --status reverted $MIGRATION || true
          done

      # 8️⃣ Aplica migrations no banco remoto
      - name: Push database migrations
        run: supabase db push --yes

      # 9️⃣ Build do frontend (opcional)
      - name: Build frontend
        run: npm run build
