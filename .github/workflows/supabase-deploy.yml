name: Deploy FROTAPRO

on:
  push:
    branches:
      - main

jobs:
  supabase-deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Login Supabase CLI
        run: npx supabase login --token $SUPABASE_ACCESS_TOKEN

      - name: Link Supabase project
        run: npx supabase link --project-ref $SUPABASE_PROJECT_REF --yes

      - name: Push migrations to Supabase
        run: npx supabase db push --yes

